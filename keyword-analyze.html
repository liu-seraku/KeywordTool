<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Keyword Analyze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/resetcss.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style-analyze.css">
    <script src="/js/Chart.js"></script>
    <script src="/js/script-analyze.js"></script>
</head>

<body>
    <div id="mySidebar" class="sidebar">
        <div class="logo"><img src="/img/logo.PNG" alt="logo"></div>
        <div class="app-name">セラク・キーワード</div>
        <div class="links">
            <a href="/?div=first-div" target="_blank">ポータル</a>
            <a href="/?div=second-div" target="_blank">キーワード分析</a>
            <a href="/?div=third-div" target="_blank">キーワード予測</a>
            <a href="/?div=forth-div" target="_blank">設定</a>
        </div>
    </div>

    <div id="main">
        <div class="sidebar-btns">
            <img class="left" src="/img/arrow_left.png" alt="left">
            <img class="right" src="/img/arrow_right.png" alt="right">
        </div>
        <div class="contents">
            <h1>キーワード分析</h1>
            <div class="analyze-area">
                <div class="keyword-area">
                    <h2>キーワード設定</h2>
                    <label>開始日　～　終了日</label>
                    <label>
                        <input type="date" class="start-date form-control" aria-describedby="button-addon2">
                        　～　
                        <input type="date" class="end-date form-control" aria-describedby="button-addon2">
                    </label>
                    <div class="keywords">
                        <div class="labels">
                            <label class="keyword-panel">
                                <span class="label">キーワード：　</span>
                                <input type="text" class="keyword form-control" aria-describedby="button-addon2">
                                <button class="related-btn btn btn-primary">関連分析開始</button>
                            </label>
                            <label class="keyword-panel option">
                                <span class="label">キーワード：　</span>
                                <input type="text" class="keyword form-control" aria-describedby="button-addon2">
                                <button class="related-btn btn btn-primary">関連分析開始</button>
                                <span class="delete-btn" data-toggle="tooltip" data-placement="right" title="このキーワードを削除する">X</span>
                            </label>
                            <label class="keyword-panel option">
                                <span class="label">キーワード：　</span>
                                <input type="text" class="keyword form-control" aria-describedby="button-addon2">
                                <button class="related-btn btn btn-primary">関連分析開始</button>
                                <span class="delete-btn" data-toggle="tooltip" data-placement="right" title="このキーワードを削除する">X</span>
                            </label>
                            <label class="keyword-panel option">
                                <span class="label">キーワード：　</span>
                                <input type="text" class="keyword form-control" aria-describedby="button-addon2">
                                <button class="related-btn btn btn-primary">関連分析開始</button>
                                <span class="delete-btn" data-toggle="tooltip" data-placement="right" title="このキーワードを削除する">X</span>
                            </label>
                            <label class="keyword-panel option">
                                <span class="label">キーワード：　</span>
                                <input type="text" class="keyword form-control" aria-describedby="button-addon2">
                                <button class="related-btn btn btn-primary">関連分析開始</button>
                                <span class="delete-btn" data-toggle="tooltip" data-placement="right" title="このキーワードを削除する">X</span>
                            </label>
                        </div>
                        <button class="add-key-btn btn btn-outline-primary"> ＋ キーワードを追加</button>
                    </div>
                    <button class="start-analyze btn btn-primary">図表分析開始</button>
                </div>
                <div class="link-area">
                    <h2>関連分析結果</h2>
                    <label class="topic-label"></label>
                    <div class="topics">
                        <label>Google 関連キーワード</label>
                        <div class="tpcs">
                        </div>
                        <label>Google 関連トレンド</label>
                        <ul class="hit-tpcs">
                        </ul>
                    </div>
                    <div class="direct">
                        <label>選択されたキーワード：<span class="selected"></span></label>
                    </div>
                    <div class="searching">
                        <select class="web-sites">
                            <option value="https://www.google.co.jp/search?q=">Google</option>
                            <option value="https://www.facebook.com/search/top/?q=">Facebook</option>
                            <option value="https://twitter.com/search?q=">Twitter</option>
                            <option value="https://tv.yahoo.co.jp/search/?q=">YAHOO!テレビ</option>
                        </select>
                        <span>にて</span>
                        <a href="https://www.google.co.jp/search?q=" target="_blank" class="searching-btn btn btn-primary">選択されたキーワードを検索</a>
                    </div>
                </div>
                <div class="NHK-area">
                    <h2>NHK番組表検索</h2>
                    <div class="NHK-setting">
                        <label>
                            　検索キーワード：　
                            <input class="NHK-keyword form-control" aria-describedby="button-addon2" type="text"
                                placeholder="キーワード入力">
                            　検索サービス：　
                            <select class="NHK-service">
                                <option value="g1">ＮＨＫ総合１</option>
                                <option value="e1">ＮＨＫＥテレ１</option>
                                <option value="e4">ＮＨＫワンセグ２</option>
                                <option value="s1">ＮＨＫＢＳ１</option>
                                <option value="s3">ＮＨＫＢＳプレミアム</option>
                            </select>
                            <button class="NHK-btn btn btn-primary">番組検索開始</button>
                        </label>
                    </div>
                    <label>　番組表：</label>
                    <div class="NHK-shows">
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 9rem;">日付</th>
                                    <th style="width: 7rem;">開始時間</th>
                                    <th style="width: 7rem;">終了時間</th>
                                    <th>タイトル</th>
                                </tr>
                            </thead>
                            <tbody class="NHK-tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="result-area">
                    <h2>図表分析結果</h2>
                    <canvas id="canvas"></canvas>
                </div>
            </div>

        </div>


    </div>
</body>

</html>
