<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Tool</title>
    <link rel="stylesheet" href="/css/resetcss.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/script.js"></script>
</head>

<body>

    <main>
        <div class="sidebar">
            <div class="logo"><img src="/img/logo.PNG" alt="logo"></div>
            <div class="app-name">キーワード</div>
            <div class="links">
                <span class="portal-button active" id="first-div">ポータル</span>
                <span class="second-button" id="second-div">キーワード分析</span>
                <span class="third-button" id="third-div">キーワード予測</span>
                <span class="forth-button" id="forth-div">設定</span>
            </div>
        </div>
        <div class="main">
            <div class="first-div">
                <h1>キーワード一覧</h1>

                <div class="content">
                    <div class="keyword-search">
                        <h2>キーワード検索</h2>
                        <div class="portal-keyword">
                            <label>キーワード：</label>　
                            <input class="portal-selected form-control" aria-describedby="button-addon2" type="text"
                                placeholder="キーワード入力">
                            <select class="portal-web-sites">
                                <option value="https://twitter.com/search?q=">Twitter</option>
                                <option value="https://www.google.co.jp/search?q=">Google</option>
                                <option value="https://www.facebook.com/search/top/?q=">Facebook</option>
                                <option value="https://tv.yahoo.co.jp/search/?q=">YAHOO!テレビ</option>
                            </select>
                            <label>にて</label>
                            <a href="https://twitter.com/search?q=" target="_blank" class="portal-sites-btn btn btn-primary">キーワードを検索</a>
                        </div>
                    </div>
                    <div class="keywords-div">
                        <h2>
                            本日のTwitterトレンド
                        </h2>
                        <div class="keywords">
                        </div>
                    </div>
                </div>
            </div>
            <div class="second-div">
                <h1>キーワード分析</h1>
                <div class="input-panel">
                    <form action="/keyword-analyze.html">
                        <input type="text" class="form-control" placeholder="分析対象のキーワードを入力してください" aria-label="Recipient's username"
                            aria-describedby="button-addon2" name="keyword">
                        <input type="submit" class="btn btn-outline-primary" value="分析開始">
                    </form>
                    <h2>Twitter Trend</h2>
                    <div class="topics">
                    </div>
                </div>
            </div>
            <div class="third-div">
                <h1>キーワード予測</h1>
            </div>
            <div class="forth-div">
                <h1>設定</h1>
                <div class="setting-area">
                    <div class="NHK-setting">
                        <h2>NHK番組表API</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
