<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Tool</title>
    <link rel="stylesheet" href="/css/resetcss.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/Chart.js"></script>
    <script src="/js/script.js"></script>
</head>

<body>

    <main>
        <div class="sidebar">
            <div class="logo"><img src="/img/logo.PNG" alt="logo"></div>
            <div class="app-name">セラク・キーワード</div>
            <div class="links">
                <span class="portal-button active" id="first-div">ポータル</span>
                <span class="second-button" id="second-div">キーワード分析</span>
                <span class="third-button" id="third-div">キーワード予測</span>
                <span class="forth-button" id="forth-div">設定・ログ</span>
            </div>
        </div>
        <div class="main">
            <div class="first-div">
                <h1>キーワード一覧</h1>

                <div class="content">
                    <div class="keyword-search">
                        <h2>キーワード検索</h2>
                        <div class="portal-keyword">
                            <label>キーワード：</label>　
                            <input class="portal-selected form-control" aria-describedby="button-addon2" type="text"
                                placeholder="キーワード入力">
                            <select class="portal-web-sites">
                                <option value="https://twitter.com/search?q=">Twitter</option>
                                <option value="https://www.google.co.jp/search?q=">Google</option>
                                <option value="https://www.facebook.com/search/top/?q=">Facebook</option>
                                <option value="https://tv.yahoo.co.jp/search/?q=">YAHOO!テレビ</option>
                            </select>
                            <label>にて</label>
                            <a href="https://twitter.com/search?q=" target="_blank" class="portal-sites-btn btn btn-primary">キーワードを検索</a>
                            <label class="facebook-explanation">Facebookで検索する場合、事前にログインする必要があります。</label>
                        </div>
                    </div>
                    <div class="keywords-div">
                        <h2>
                            Twitter Trend
                        </h2>
                        <div class="keywords">
                        </div>
                    </div>
                </div>
            </div>
            <div class="second-div">
                <h1>キーワード分析</h1>
                <div class="input-panel">
                    <form action="/keyword-analyze.html">
                        <input type="text" class="analyze-input form-control" placeholder="分析対象のキーワードを入力してください"
                            aria-label="Recipient's username" aria-describedby="button-addon2" name="keyword">
                        <input type="submit" class="start-analyze btn btn-outline-primary" value="分析開始">
                    </form>
                    <h2>Twitter Trend</h2>
                    <div class="topics">
                    </div>
                </div>
            </div>
            <div class="third-div">
                <h1>キーワード予測</h1>
            </div>
            <div class="forth-div">
                <h1>設定・ログ</h1>
                <div class="setting-area">
                    <div class="NHK-setting">
                        <h2>NHK番組表API</h2>
                        <div class="NHK-update">
                            <button class="update-btn btn btn-primary">番組表を更新</button>
                            <div class="processing"><span>処理中です、完了まで画面を閉じないでください</span></div>
                            <div class="updating-log">
                                <label>更新ログ照会：</label>
                                <table>
                                    <thead>
                                        <tr>
                                            <th style="width: 11rem;">日付</th>
                                            <th>開始時刻</th>
                                            <th>完了時刻</th>
                                        </tr>
                                    </thead>
                                    <tbody class="update-tbody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="nhk-search-area">
                    <h2>NHK検索キーワード - ログ照会</h2>
                    <div class="nhk-search-input">
                        <div style="margin-left:1rem">
                            <input type="text" class="search-input form-control" aria-describedby="button-addon2"
                                placeholder="確認したいキーワードを入力してください">
                                <select class="NHK-service">
                                    <option value="g1">ＮＨＫ総合１</option>
                                    <option value="e1">ＮＨＫＥテレ１</option>
                                    <option value="e4">ＮＨＫワンセグ２</option>
                                    <option value="s1">ＮＨＫＢＳ１</option>
                                    <option value="s3">ＮＨＫＢＳプレミアム</option>
                                </select>
                            <button class="nhk-search-log btn btn-primary">ログを確認</button>
                        </div>
                        <label class="search-lable">サービス別番組数照会： <span class="search-span"></span></label>
                        <div class="search-graph">
                            <canvas id="canvas"></canvas>
                            <table style="margin-top: 40px;">
                                <thead>
                                    <th style="width: 12rem;">サービス</th>
                                    <th style="width: 7rem;">日付</th>
                                    <th>番組数</th>
                                </thead>
                                <tbody class="search-tbody">
                                </tbody>
                            </table>
                            <div class="process-NHK"><span>処理中 。。。</span></div>
                        </div>
                    </div>
                </div>
                <div class="log-area">
                    <h2>全体検索キーワード - ログ照会</h2>
                    <div class="log-detail">
                        <div class="log-btn-area">
                            <div style="margin-left:1rem">
                                <button class="log-btn btn btn-primary">ログを確認</button>
                                <input type="text" class="keyword-filter form-control" aria-describedby="button-addon2"
                                    placeholder="キーワードで絞り込み">
                            </div>
                        </div>
                        <div class="logs">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
